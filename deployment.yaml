apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${CICD_GIT_REPO_NAME}-${CICD_GIT_BRANCH}-db
  namespace: ${CICD_GIT_REPO_NAME}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ${CICD_GIT_REPO_NAME}-${CICD_GIT_BRANCH}-db
  template:
    metadata:
      labels:
        app: ${CICD_GIT_REPO_NAME}-${CICD_GIT_BRANCH}-db
    spec:
      imagePullSecrets:
      - name: harbor-local    
      containers:
      - name: ${CICD_GIT_REPO_NAME}-${CICD_GIT_BRANCH}-db
        image: docker.elastic.co/elasticsearch/elasticsearch-oss:7.6.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort:9200
        - containerPort:9300 #Java API port
        env:
          "node.name": "Master"
          "bootstrap.memory_lock": "true"
          "http.cors.allow-origin": "*"
          "http.cors.enabled": "true"
          "path.data": "/es_data"
          "indices.recovery.max_bytes_per_sec": "0"
          "refresh_interval": "30s"
          "cluster.initial_master_nodes": "Master"
        envFrom:
          - configMapRef:
              name: "${CICD_GIT_REPO_NAME}-${CICD_GIT_BRANCH}-env"
