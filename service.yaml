apiVersion: v1
kind: Service
metadata:
  name: ${CICD_GIT_REPO_NAME}-${CICD_GIT_BRANCH}-serv-svc
  namespace: ${CICD_GIT_REPO_NAME}
  labels: 
    app: ${CICD_GIT_REPO_NAME}-${CICD_GIT_BRANCH}-serv-svc
spec:
  type: NodePort
  selector:
    app: ${CICD_GIT_REPO_NAME}-${CICD_GIT_BRANCH}-serv-svc
  ports:
    - name: ${CICD_GIT_REPO_NAME}-${CICD_GIT_BRANCH}-es9200
      protocol: TCP
      port: 9200
    - name: ${CICD_GIT_REPO_NAME}-${CICD_GIT_BRANCH}-es9300
      protocol: TCP
      port: 9300
